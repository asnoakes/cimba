<!DOCTYPE html>
<html ng-app="Cimba" ng-controller="MainCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- favicon -->
    <link rel="shortcut icon" type="img/png" href="assets/cimba-logo.png">

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>

    <script type='text/javascript' src="http://momentjs.com/downloads/moment.min.js"></script>

    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <div ng-class="showMenu?'slide-out':''" class="sidebar left-menu" style="z-index: 999; position: absolute;">
      <button type="button" ng-click="showMenu=!showMenu" class="btn icon-bars-button" alt="Toggle navigation">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <div ng-show="userProfile.webid" ng-click="showMenu=false" ng-controller="TabController as tabCtrl">

        <div class="menu-item avatar-frame">
          <a href="{{userProfile.uri}}" ui-sref="profile" alt="{{userProfile.name}}" ng-click="tabCtrl.setTab(1); tabCtrl.clearbadge(0);">
            <span class="badge">{{tabCtrl.badges[0]}}</span>
            <img ng-src="{{userProfile.picture}}" class="profile-img" alt="{{userProfile.name}}" title="{{userProfile.name}}" />
          </a>
        </div>

        <i class="fa fa-ellipsis-h fa-2x dark-grey"></i>
        
        <div class="menu-item">
          <a href ui-sref="home" ng-click="tabCtrl.setTab(0)">
            <div>
              <i class="fa fa-bar-chart-o fa-3x"></i>
              <p>Dashboard</p>
            </div>
          </a>
          <i class="fa fa-ellipsis-h fa-2x dark-grey"></i>
        </div>

        <div class="menu-item" ng-class="{active:tabCtrl.isSet(2)}">
          <a href ui-sref="list" ng-click="tabCtrl.setTab(2); tabCtrl.clearbadge(1);">          
            <span class="badge">{{tabCtrl.badges[1]}}</span>
            <div>
              <i class="fa fa-rss fa-3x"></i>
              <p>Channels</p>    <!--changed this-->        
            </div>
          </a>
          <i class="fa fa-ellipsis-h fa-2x dark-grey"></i>
        </div>

        <div class="menu-item" ng-class="{active:tabCtrl.isSet(3)}">
          <a href ui-sref="conversations" ng-click="tabCtrl.setTab(3); tabCtrl.clearbadge(2);">
            <span class="badge">{{tabCtrl.badges[2]}}</span>
            <div>
              <i class="fa fa-comments-o fa-3x"></i>
              <p>Conversations</p>
            </div>
          </a>
          <i class="fa fa-ellipsis-h fa-2x dark-grey"></i>
        </div>

        <div class="menu-item" ng-class="{active:tabCtrl.isSet(4)}">
          <a href ui-sref="settings" ng-click="tabCtrl.setTab(4)">
            <div class="settings">
              <i class="fa fa-cogs fa-3x"></i>
              <p>Settings</p>
            </div>
          </a>
        </div>

        <div class="">
          <a href ng-click="tabCtrl.setTab(0); logout()">
            <div class="logout menu-item">
              <i class="fa fa-power-off fa-3x orange"></i>
              <p>Logout</p>
            </div>
          </a>
        </div>
      </div>

      <div ng-hide="userProfile.webid" ng-click="showMenu=false">
        <a href ng-click="login()">
          <div class="menu-item">
            <i class="fa fa-power-off fa-3x"></i>
            <p>Login</p>
          </div>
        </a>
      </div>
    </div>

    <div ui-view="main" class="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            &copy; 2014 <a href="#">Cimba</a>
          </p>
        </div>
      </div>
    </footer>
  </body>

</html>
