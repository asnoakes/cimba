<div class="panel-body" ng-click="hideMenu()">
	<h1 class="page-header">{{channelTitle}}</h1>

	<div id="newpost" class="container">
        <div class="row">
            <!-- <div class="clear-70"></div> -->
            <div class="col-md-12">
                <!-- new post -->
                <post-box ng-show="loggedin" ng-controller="PostsController as postCtrl"></post-box>
                <!-- end new post -->
            </div>
        </div>
    </div>
	<div id="posts" class="container">
	    <div class="row">
	        <div class="col-md-12">
	            <!-- Loading animation -->
	            <div class="panel panel-default text-center" ng-show="loading">
	                <!-- <div class="spinner"> -->
	                <div class="clear-40">
	                  <div class="circle circle-large"></div><div class="circle1 circle1-large"></div>
	                </div>
	                <!-- <div class="gear"></div> -->
	            </div>
	            <!-- All posts go into <posts-viewer> -->
	            <!-- ngRepeat: post in posts | unique:'uri' | orderBy:'date':true -->
	            <!-- <list-posts ng-show="loggedin"></list-posts> -->
            	<list-posts ng-show="loggedin"></list-posts>
            </div>
	    </div>
	</div>
</div>
