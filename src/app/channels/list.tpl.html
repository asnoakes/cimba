<div ng-click="hideMenu()">
	<div class = "panel-body" overflow='auto'>
        <ul style='list-style-type:none;'>
	        <h1> Channels </h1>
	        <li ng-repeat="channel in channelKeys">
		        <a ui-sref="view({channelName: channel.title, channelUri: channel.uri} )" >{{channel.title}}</a>
	        </li>
        </ul>
    </div>
    <a href ui-sref="manage">
		<div>
	  		<i class="fa fa-plus fa-2x">Manage Channels</i>
		</div>
	</a>
</div>
